<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1280px)">
</head>
<body>
  <main class="card">
    <picture class="img-card">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1280px)">
      <source srcset="./images/image-product-mobile.jpg" media="(min-width: 375px)">
      <img src="./images/image-product-mobile.jpg" alt="perfume">
    </picture>
    <!-- <img class="img-card" src="./images/image-product-mobile.jpg" alt="perfume"> -->
    <div class="description-container">
      <h2 class="sub-title">PERFUME</h2>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="price-now">$149.99</p>
        <p class="price-before">$169.99</p>
      </div>
      <button class="btn-add">
        <img class="icon-cart" src="./images/icon-cart.svg" alt="icon cart">
        Add to Cart
      </button>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√©s</a>.
  </div>
</body>
</html>
